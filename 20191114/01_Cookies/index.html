<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>   
</head>
<body>
    <h1 style="color:darkorchid"> Main page. Cookies </h1>
    <p>Name: <input type="text" id="name"></p><br>
    <p>Value: <input type="text" id="val"></p><br>
    <p><input type="button" value=" Add cookie " id="addBtn"></p><br>
    <script>
        document.getElementById('addBtn').onclick=()=>{
            let nameCookie=document.getElementById('name').value;
            let valueCookie=document.getElementById('val').value;

            let cookie=nameCookie+'='+valueCookie;

            document.cookie=cookie;
        };
    </script>
</body>
</html>
